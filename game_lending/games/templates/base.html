<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Lending System</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7C566; /* Background color */
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #C63D2F; /* Header color */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navbar styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Content container styling */
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #FAF7F0; /* Container color */
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px 0;
            background-color: #F7C566; /* Background matches the main page */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Board Game Lending System</h1>
    </header>

    <!-- Navbar -->
    <nav>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <!-- Main content -->
    <div class="content">
        <!-- JavaScript for popup notifications -->
        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    {% for message in messages %}
                        setTimeout(function() {
                            alert("{{ message|escapejs }}");
                        }, {{ forloop.counter0 }} * 500);  // Display each message with a delay of 500ms
                    {% endfor %}
                });
            </script>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Site. All rights reserved.</p>
    </footer>
</body>
</html>
