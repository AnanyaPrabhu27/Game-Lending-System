{% extends "games/base.html" %}

{% block content %}
<style>
    /* Centered container styling */
    .content-wrapper {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #FAF7F0; /* Match container background */
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Page header styling */
    h2 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form container styling */
    form {
        background-color: #FAF7F0; /* Match container color */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    form p {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="phone"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 10px;
    }

    /* Save button styling */
    button[type="submit"] {
        width: 100%;
        background-color: #C63D2F;
        color: white;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #A53025;
    }

    /* Back link styling */
    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
        color: #C63D2F;
        font-weight: bold;
        text-decoration: none;
    }

    .back-link:hover {
        color: #A53025;
    }
</style>

<div class="content-wrapper">
    <h2>Update Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="action-button">Save Changes</button>
    </form>
    <a href="{% url 'game_list' %}" class="back-link">Back to Games</a>
</div>
{% endblock %}
