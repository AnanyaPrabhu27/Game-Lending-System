{% extends "base.html" %}

{% block content %}
<style>
    /* Centered container styling */
    .content-wrapper {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #FAF7F0; /* Match container background with other pages */
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Page header styling */
    h2 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f2f2f5;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    /* Save button styling */
    .save-button {
        background-color: #C63D2F; /* Match button color */
        color: white;
        padding: 12px;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .save-button:hover {
        background-color: #A53025; /* Hover effect for button */
    }
</style>

<div class="content-wrapper">
    <h2>Add a New Game</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-button">Save</button>
    </form>
</div>
{% endblock %}
