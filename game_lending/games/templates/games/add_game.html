{% load static %}
{% extends "games/base.html" %}
{% block content %}

<style>
  :root{
    --bg-wood:#2b1b17; --panel:#faf4e9; --ink:#2b1e17;
    --accent:#d8a043; --accent-2:#bd3e2d; --stroke:#eadfce;
  }
  body{background:var(--bg-wood);}
  .panel{
    max-width:920px;margin:48px auto;padding:44px;
    background:radial-gradient(1400px 600px at 50% -10%,#fff6 0%,transparent 60%), var(--panel);
    border:1px solid var(--stroke); border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,.35), inset 0 1px 0 #fff8;
  }
  .title{
    font-family:"Cinzel","Playfair Display",serif;font-weight:700;
    color:var(--ink);font-size:34px;text-align:center;margin:0 0 8px;
  }
  .caption{font-family:"Chakra Petch",system-ui,sans-serif;text-align:center;color:#7a655a;margin-bottom:20px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .full{grid-column:1 / -1}
  label{font-family:"Chakra Petch",system-ui,sans-serif;color:#493730}
  input[type="text"], input[type="number"], textarea{
    width:100%;padding:12px 14px;border:1px solid #d8cbbb;border-radius:10px;background:#fbf9f4;
    color:#2b201c;box-shadow:inset 0 1px 3px rgba(0,0,0,.05);outline:none;font-size:15px;
  }
  textarea{min-height:180px;resize:vertical}
  .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:10px}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;
       box-shadow:0 8px 20px rgba(0,0,0,.18), inset 0 1px 0 #fff7;transition:transform .12s, box-shadow .12s}
  .btn:hover{transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.22)}
  .btn-primary{background:linear-gradient(180deg,#ffd890,#d7a13f); color:#3a2a1f;}
  .btn-ghost{background:transparent;border:1px dashed #bba995;color:#6b574d}
</style>

<section class="panel">
  <h1 class="title">Add a New Game</h1>
  <p class="caption">Catalog a fresh title for the shelf</p>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="grid">
      <div class="full">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>

      <div class="full">
        <label for="id_description">Description</label>
        {{ form.description }}
      </div>

      <div>
        <label for="id_genre">Genre</label>
        {{ form.genre }}
      </div>

      <div>
        <label for="id_player_count">Players</label>
        {{ form.player_count }}
      </div>
    </div>

    <div class="actions">
      <a class="btn btn-ghost" href="{% url 'game_list' %}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</section>
{% endblock %}
