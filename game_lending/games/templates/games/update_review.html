{% extends 'games/base.html' %}

{% block content %}
<style>
    /* Review Update Page Styling */
    .content-wrapper {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #FAF7F0;
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
    /* Form Styling */
    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        font-size: 16px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        background-color: #C63D2F;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #a83025;
    }

    /* Back Link Styling */
    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #C63D2F;
        font-weight: bold;
        text-decoration: none;
    }

    .back-link:hover {
        color: #a83025;
    }
</style>

<div class="content-wrapper">
    <h2>Update Your Review for {{ review.game.title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="action-button">Save Changes</button>
    </form>

    <a href="{% url 'game_detail' review.game.id %}" class="back-link">Back to Game</a>
</div>
{% endblock %}
