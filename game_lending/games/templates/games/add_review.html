{% load static %}

{% extends "games/base.html" %}
{% block content %}

<style>
  :root{
    --bg-wood:#2b1b17; --panel:#f8f2e7; --ink:#2c1f18; --accent:#d8a043; --stroke:#e6d8c7;
  }
  body{background:var(--bg-wood);}
  .panel{
    max-width:900px;margin:48px auto;padding:42px;background:var(--panel);
    border:1px solid var(--stroke);border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,.35), inset 0 1px 0 #fff8;
  }
  .title{font-family:"Cinzel","Playfair Display",serif;font-weight:700;color:var(--ink);
         font-size:32px;text-align:center;margin:0 0 18px}
  .game-tag{display:inline-block;background:#f1e6d6;border:1px solid #e0d2c0;border-radius:999px;
            padding:6px 12px;color:#6c5348;font-weight:600;margin:0 auto 10px}
  form label{display:block;margin:14px 0 6px;color:#4a392f;font-family:"Chakra Petch",system-ui,sans-serif}
  select, textarea{
    width:100%;padding:12px 14px;border:1px solid #d8cbbb;border-radius:10px;background:#fbf9f4;
    color:#2b201c;box-shadow:inset 0 1px 3px rgba(0,0,0,.05);outline:none;font-size:15px;
  }
  textarea{min-height:180px;resize:vertical}
  .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;
       box-shadow:0 8px 20px rgba(0,0,0,.18), inset 0 1px 0 #fff7;transition:transform .12s, box-shadow .12s}
  .btn:hover{transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.22)}
  .btn-primary{background:linear-gradient(180deg,#ffd890,#d7a13f); color:#3a2a1f;}
  .btn-ghost{background:transparent;border:1px dashed #bba995;color:#6b574d}
  .back{text-align:center;margin-top:12px}
  .back a{color:#a66a2e;text-decoration:none}
  .back a:hover{text-decoration:underline}
</style>

<section class="panel">
  <div class="game-tag">Review: {{ game.title }}</div>
  <h1 class="title">Share Your Thoughts</h1>

  <form method="post" novalidate>
    {% csrf_token %}

    <label for="id_rating">Rating</label>
    {{ form.rating }}

    <label for="id_comment">Comment</label>
    {{ form.comment }}

    <div class="actions">
      <a class="btn btn-ghost" href="{% url 'game_detail' game.id %}">Back</a>
      <button class="btn btn-primary" type="submit">Submit Review</button>
    </div>
  </form>

  <p class="back"><a href="{% url 'game_detail' game.id %}">Back to Game</a></p>
</section>
{% endblock %}
