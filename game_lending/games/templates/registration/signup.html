
{% extends "base.html" %}

{% block content %}
<style>
    /* Centering and styling the signup container */
    .signup-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #FAF7F0; /* Match container color to theme */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .signup-container h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    form p {
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    button {
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #C63D2F; /* Updated button color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #A83224;
    }

    .password-guidelines {
        font-size: 14px;
        color: #666;
        text-align: left;
    }

    .password-guidelines ul {
        padding-left: 20px;
    }
</style>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
