{% load static %}
{% extends "games/base.html" %}
{% block title %}Login | GameLend{% endblock %}
{% block content %}

<style>
  :root {
    --bg-wood:#2b1b17; 
    --panel:#3a2722; 
    --text:#f7efe6; 
    --accent:#d8a043; 
    --error:#c04b3b;
  }
  body {
    background: var(--bg-wood);
    font-family: "Chakra Petch", system-ui, sans-serif;
  }
  .login-wrapper {
    max-width: 420px;
    margin: 60px auto;
    background: var(--panel);
    padding: 2rem 2.5rem;
    border-radius: 18px;
    color: var(--text);
    box-shadow: 0 12px 26px rgba(0,0,0,.4);
    border: 1px solid #4d3730;
  }
  h2 {
    font-family: "Press Start 2P", system-ui;
    color: var(--accent);
    text-align: center;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 0 rgba(0,0,0,.3);
  }
  label {
    display:block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #6b5147;
    background: #2b1b17;
    color: var(--text);
  }
  .btn {
    margin-top: 1.6rem;
    width: 100%;
    background: linear-gradient(180deg,#ffd890,var(--accent));
    color: #2a1d18;
    border: none;
    border-radius: 10px;
    padding: 12px 16px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,.25), inset 0 1px 0 #fff7;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,.32); }
  .errorlist { color: var(--error); list-style:none; padding:0; margin:0.8rem 0; }
  .extra-links { text-align:center; margin-top:1.2rem; }
  .extra-links a { color: var(--accent); text-decoration:none; }
  .extra-links a:hover { text-decoration:underline; }
</style>

<div class="login-wrapper">
  <h2>üîê Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label for="id_username">Username</label>
    {{ form.username }}
    <label for="id_password">Password</label>
    {{ form.password }}
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="extra-links">
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</div>

{% endblock %}
