{% extends "games/base.html" %}
{% load static %}

{% block content %}
<style>
  /* Optional styling, matches your sign-up page theme */
  body {
    background-color: #3b1a00;
  }

  .login-container {
    max-width: 450px;
    margin: 80px auto;
    background-color: #fdf8f3;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #332218;
    margin-bottom: 25px;
  }

  label {
    color: #5a4032;
    font-weight: 600;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px;
    border-radius: 6px;
    border: 1.5px solid #c9a882;
    background-color: #fffaf5;
    color: #332218;
    font-size: 1rem;
  }

  .login-btn {
    background-color: #e44c32;
    color: white;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .login-btn:hover {
    background-color: #c93822;
  }

  .dice-icon {
    display: block;
    margin: 15px auto 10px;
    width: 70px;
  }

  .signup-link {
    text-align: center;
    margin-top: 10px;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <img class="dice-icon" src="{% static 'animations/dice.png' %}" alt="Dice Icon" />
    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="signup-link">
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
</div>
{% endblock %}
